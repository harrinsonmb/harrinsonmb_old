<md-card ng-show="!contador.editingMode" layout-align="start center"><md-card-title><md-card-title-text><span class="md-headline">{{contador.desc}}</span></md-card-title-text></md-card-title><md-card-content><p class="md-display-1">{{contador.index}}</p></md-card-content><md-card-actions><md-button aria-label="subtract" class="md-fab md-mini md-warn" ng-click="subtract(contador)"><md-icon md-font-icon="fa fa-minus fa-lg"></md-icon></md-button><md-button aria-label="add" class="md-fab md-mini md-primary md-hue-1" ng-click="add(contador)"><md-icon md-font-icon="fa fa-plus fa-lg"></md-icon></md-button><md-menu id="floatingMenu" md-offset="0 -7"><md-button aria-label="Counter options" class="md-fab md-mini md-raised md-primary md-hue-2" ng-click="$mdOpenMenu($event)"><md-icon md-font-icon="fa fa-caret-down fa-lg"></md-icon></md-button><md-menu-content width="2"><md-menu-item><md-button ng-click="contador.editingMode = !contador.editingMode">Editar</md-button></md-menu-item><md-menu-item><md-button ng-click="resetCntr(contador)">Restablecer</md-button></md-menu-item><md-menu-item><md-button ng-click="removeCntr(contador)">Borrar</md-button></md-menu-item></md-menu-content></md-menu></md-card-actions></md-card><md-card ng-show="contador.editingMode" layout-align="start center"><md-card-title><md-card-title-text><md-input-container><input type="text" data-ng-model="contador.desc" ng-required="true"></md-input-container></md-card-title-text></md-card-title><md-card-content><md-input-container><input type="number" data-ng-model="contador.index" ng-required="true"></md-input-container></md-card-content><md-card-actions><md-button aria-label="subtract" class="md-fab md-mini md-primary" ng-click="contador.editingMode = !contador.editingMode"><md-icon md-font-icon="fa fa-check fa-lg"></md-icon></md-button></md-card-actions></md-card>
